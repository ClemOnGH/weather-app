<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Météo LR</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    </head>
    <body>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap');
            :root {
                --daytime-bg: rgb(255, 145, 36);
            }
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                user-select: none;
            }
            body {
                overflow: hidden;
                height: 100vh;
                background: linear-gradient(180deg, #3362ff, #76d6ff);
            }
            #error-box {
                background-color: #c21a1a;
                border: 3px solid #971515;
                border-radius: 7px;
                position: absolute;
                left: 50%;
                bottom: -20%;
                transform: translate(-50%, -50%);
                transition: all 0.25s;
            }
            #error-box p {
                font-family: 'Geist Mono';
                color: white;
                margin: 20px;
                font-size: 14px;
            }
            #main {
                background-color: rgba(0, 0, 0, 0.5);
                border-radius: 15px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 30vw;
                padding: 10px;
            }
            #main h1 {
                text-align: center;
                text-decoration: underline;
                color: white;
                font-family: 'Lexend Deca';
                margin-bottom: 10px;
            }
            #search-bar {
                display: flex;
                flex-direction: row;
            }
            #city-lookup {
                padding: 5px;
                border-radius: 5px 0 0 5px;
                border: none;
                outline: none;
                height: 40px;
                width: 100%;
                font-family: 'Geist Mono';
                user-select: all;
            }
            #city-lookup::selection {
                background-color: var(--daytime-bg);
                color: white;
            }
            #city-lookup:focus {
                outline: none;
            }
            #city-lookup::placeholder {
                color: #dbdbdb;
            }
            body > p {
                font-family: Lexend Deca;
                color: white;
                position: absolute;
                top: 0%;
                left: 50%;
                transform: translate(-50%, 0);
                text-align: center;
            }
            #current-location {
                height: 40px;
                width: 40px;
                border-radius: 0 5px 5px 0;
                background-color: white;
                filter: grayscale(100%);
                text-align: center;
                line-height: 40px;
                transition: all 0.25s;
            }
            #current-location:hover {
                background-color: #c9c9c9;
                cursor: pointer;
                transition: all 0.25s;
                filter: grayscale(0);
            }
            #current-location:disabled {
                filter: grayscale(100%);
                background-color: #333;
            }
            #current-location:disabled:hover {
                cursor: not-allowed;
            }
        </style>
        <!-- Styling -->
        <style>
            @keyframes moveUp {
                0% {
                    transform: translate(-50%, 150%);
                }
                100% {
                    transform: translate(-50%, 0);
                }
            }
            @keyframes moveDown {
                0% {
                    transform: translate(-50%, 0);
                }
                100% {
                    transform: translate(-50%, 150%);
                }
            }
        </style>
        <!-- Keyframes -->

        <p></p>
        <div id="main">
            <h1>Météo</h1>
            <div id="search-bar">
                <input
                    id="city-lookup"
                    placeholder="Paris, London, New Delhi..."
                />
                <div id="current-location">&#128205;</div>
            </div>
        </div>
        <div id="error-box" data-displayed="false">
            <p>&#9888;</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
